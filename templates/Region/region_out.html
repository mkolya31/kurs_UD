{% extends 'base.html' %}

{% block content %}

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url "home_page" %}">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page"><a href="{% url "region_out" %}">Region</a></li>
        </ol>
    </nav>

    <div class="container">
        <h1 align="center" class="h1-out">{{ region_verbose }}</h1>
    </div>
    <div class="container out-container">
        <table class="table table-light border table-hover" align="center">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Название</th>
                <th>Создан</th>
                <td colspan="2" align="center">
                    <form action="{% url "region_add" %}">
                        <button type="submit" class="btn btn-success" title="Добавить"><i
                                class="fas fa-plus-square"></i></button>
                    </form>
                </td>
            </tr>
            </thead>
            {% for region in region_list %}
                <tr>
                    <th>{{ region.id }}</th>
                    <td>{{ region.region_name }}</td>
                    <td>{{ region.created }}</td>
                    <td align="center"><a href="{% url "region_edit" region.id %}"><i class="fas fa-edit"
                                                                                      title="Изменить"></i></a>
                    </td>
                    <td align="center"><a href="{% url "region_delete" region.id %}"><i class="far fa-trash-alt"
                                                                                        title="Удалить"></i></a></td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
