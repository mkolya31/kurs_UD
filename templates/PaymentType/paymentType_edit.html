{% extends "base.html" %}

{% block title %}Редактировать тип платежей{% endblock title %}

{% block content %}

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url "home_page" %}">Home</a></li>
            <li class="breadcrumb-item"><a href="{% url "paymentType_out" %}">Payment Type</a></li>
            <li class="breadcrumb-item active" aria-current="page">Edit</li>
        </ol>
    </nav>

    <div class="container">
        <h1>Редактировать: {{ paymentType }}</h1>
    </div>

    <div class="container">
        <form action="" method="post">
            {% csrf_token %}
            <table class="table table-light border" align="center">
                <tr>
                    <th>Название</th>
                    <td>{{ form.type_name }}</td>
                </tr>
            </table>
            <p>
            <div class="row">
                <div class="col"><a href="{% url "paymentType_delete" paymentType.id %}"><input type="button"
                                                                                                  class="btn btn-danger"
                                                                                                  value="Удалить"></a>
                </div>
                <div class="col" align="right"><a href="../../../paymentType"><input type="button"
                                                                                      class="btn btn-light"
                                                                                      value="Отменить"></a>
                    <a href="../../../paymentType"><input type="submit" class="btn btn-success"></a></div>
            </div>
            </p>
        </form>
    </div>
{% endblock content %}
