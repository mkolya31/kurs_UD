{% extends 'base.html' %}

{% block title %}Категории{% endblock %}

{% block content %}

<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{% url "home_page" %}">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page"><a href="{% url "category_out" %}">Category</a></li>
  </ol>
</nav>

    <div class="container">
        <h1 align="center" class="h1-out">{{ category_verbose }}</h1>
    </div>
    <div class="container out-container">
        <table class="table table-light border table-hover" align="center">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Название</th>
                <th>Родитель</th>
                <td colspan="2" align="center">
                    <form action="{% url "category_add" %}">
                        <button type="submit" class="btn btn-success" title="Добавить"><i
                                class="fas fa-plus-square"></i></button>
                    </form>
                </td>
            </tr>
            </thead>
            {% for category in category_list %}
                <tr>
                    <th>{{ category.id }}</th>
                    <td>{{ category.cat_name }}</td>
                    <td>{{ category.cat_parent }}</td>
                    <td align="center"><a href="{% url "category_edit" category.id %}"><i class="fas fa-edit"
                                                                                        title="Изменить"></i></a>
                    </td>
                    <td align="center"><a href="{% url "category_delete" category.id %}"><i class="far fa-trash-alt" title="Удалить"></i></a></td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
